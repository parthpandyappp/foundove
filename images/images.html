<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Image Docs">
    <meta name="author" content="Parth Pandya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Images</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>FoundOve UI</h1>
      </nav>

      

      <div class="pg-section">
        <h2>Images</h2>
        <hr />

        <ul>
            <li>Responsive image</li>
            <div class="disp-img">
                <img class="img-responsive" src="https://picsum.photos/500" alt="responsive image">
            </div>

            <li>Rounded Corners</li>
            <div class="disp-img">
                <img class="img-responsive rounded" src="https://picsum.photos/500" alt="responsive image">
            </div>

            <li>Circular image</li>
            <div class="disp-img">
                <img class="img-responsive img-circular" src="https://picsum.photos/500" alt="responsive image">
            </div>
        </ul>
      </div>
    </div>
  </div>

    <footer>&copy; 2021, FoundOve UI</footer>
