<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Toasts</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1><a href="../index.html">FoundOve UI</a></h1>
        <div class="nav-opts">
          <a href="https://github.com/parthpandyappp/foundove"
            ><img src="https://img.icons8.com/color/60/000000/github--v1.png"
          /></a>
          <a href="https://parthpandyappp.github.io"
            ><img src="https://img.icons8.com/clouds/60/000000/guest-male.png"
          /></a>
        </div>
      </nav>
      <div class="pg-section">
        <h2>Toasts</h2>
        <hr />
        <p>
          Push notifications to your visitors with a toast, a lightweight and
          easily customizable alert message.
        </p>

        <ul>
          <li class="toast-item">Basic Toast</li>
          <div class="toast-container">
            <div class="toast-main">
              <p class="toast-head">Toast title</p>
            </div>
          </div>

          <li class="toast-item">Basic Toast with utilities</li>
          <div class="toast-container">
            <div class="toast-main">
              <p class="toast-head">Toast title</p>
              <div class="toast-utils">
                <p>15 mins ago</p>
                <img
                  class="cross-btn"
                  src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-cancel-interface-dreamstale-lineal-dreamstale.png"
                />
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </body>
  <footer>&copy; 2021, FoundOve UI</footer>
</html>
