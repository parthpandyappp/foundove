<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Parth Pandya" />
    <meta name="description" content="Badge Docs" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Badges</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1><a href="../index.html">FoundOve UI</a></h1>
        <div class="nav-opts">
          <a href="https://github.com/parthpandyappp/foundove"
            ><img src="https://img.icons8.com/color/60/000000/github--v1.png"
          /></a>
          <a href="https://parthpandyappp.github.io"
            ><img src="https://img.icons8.com/clouds/60/000000/guest-male.png"
          /></a>
        </div>
      </nav>

      <div class="pg-section">
        <h2>Badges</h2>
        <hr />

        <ul>
          <li class="sub-title">Badge on Avatar</li>
          <div class="disp-badges">
            <div class="disp-item">
              <img
                class="avatar"
                src="https://randomuser.me/api/portraits/men/78.jpg"
                alt="profile"
              />
              <p class="badge-online"></p>
            </div>
          </div>

          <li class="sub-title">Badge on Text</li>
          <div class="disp-badges">
            <div class="disp-item">
              <h3 class="badge-text">Online</h3>
              <p class="badge-online">12</p>
            </div>
          </div>

          <li class="sub-title">Textual Badge (Block)</li>
          <div class="disp-badges">
            <div class="center-hv">
              <span class="badge-block">Text Badge</span>
            </div>
          </div>

          <li class="sub-title">Textual Badge (Rounded)</li>
          <div class="disp-badges">
            <div class="center-hv">
              <span class="badge-block rounded">Text Badge</span>
            </div>
          </div>
        </ul>
      </div>
    </div>
    <footer>&copy; 2021, FoundOve UI</footer>
  </body>
</html>
